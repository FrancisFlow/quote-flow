<div *ngFor='let quote of quotes'
[class.selected]="quote === selectedQuote" >
<ul>
    <li>
        {{quote.quote}}
        <br>
        {{quote.author}}
        <br>
        {{ quote.personSubmitting}}
        <br>
        <br>
 <button class="btn btn-primary" (click)="onSelect(quote)"> Show details</button>
</li>
</ul>
</div>
<app-quote-details *ngIf='selectedQuote' [quote]='selectedQuote'></app-quote-details>
